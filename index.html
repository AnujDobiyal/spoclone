<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body class="bg-black">
    <div class="container flex">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="svgs/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <img class="invert" src="svgs/logo.svg" alt="Spotify">
                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="Home"> Home</li>
                    <li><img class="invert" src="svgs/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svgs/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul></ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right bg-black rounded m-1 p-1">
            <div class="header">
                <div class="nav">
                    <img class="hamburger invert" src="svgs/hamburger.svg" alt="">

                    <img class="invert" src="svgs/left_arrow.svg" alt="">
                    <img class="invert" src="svgs/right_arrow.svg" alt="">
                </div>

                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            <div class="songPlaylists bg-grey rounded">
                <h1>Song Playlists</h1>
                <div class="cardContainer"></div>

            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="aboveBar">
                    <div class="songInfo line-clamp-2"></div>

                    <div class="songButtons">
                        <div class="volume">
                            <img src="svgs/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>

                        <img id="previous" src="svgs/previous.svg" alt="">
                        <img id="play" src="svgs/play.svg" alt="">
                        <img id="next" src="svgs/next.svg" alt="">

                        <img src="svgs/loop.svg" alt="" id="autoplay">
                    </div>

                    <div class="timeInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
